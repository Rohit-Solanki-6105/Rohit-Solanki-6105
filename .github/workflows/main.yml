name: make snake animation
on:
  workflow_dispatch:
jobs:
  build:
    name: snake_animation
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-animation.svg?palette=github-dark&color_snake=#ffffff&color_dots=#0a0e12,#1445a2,#1f4eff,#1d65ee,#466dff
      - uses: crazy-max/ghaction-github-pages@v3.0.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
